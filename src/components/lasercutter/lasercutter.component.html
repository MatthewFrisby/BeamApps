<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-4 offset-md-2">
					<div class="d-flex justify-content-center">
						<h2>
						Murray
					</h2>
					</div>
					<div class="card" *ngFor="let queue of murrayQueue; let i = index">
						<h5 class="card-header">
							Patron: {{i+1}}
						</h5>
						<div class="card-body">
							<p class="card-text">
								Check-In Time: {{queue.create_date}}
							</p>
						</div>
					</div>
				</div>


				<div class="col-md-4">
						<div class="d-flex justify-content-center">
					<h2>
						Hanes Art Center
					</h2>
					</div>
          <div class="card" *ngFor="let queue of hanesQueue; let i = index">
						<h5 class="card-header">
							Patron: {{i+1}}
						</h5>
						<div class="card-body">
							<p class="card-text">
									Check-In Time: {{queue.create_date}}
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
