<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="logusername">Username</label>
        <input type="text" formControlName="logusername" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.logusername.errors }" />
        <div *ngIf="submitted && f.logusername.errors" class="invalid-feedback">
            <div *ngIf="f.logusername.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="logpassword">Password</label>
        <input type="password" formControlName="logpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.logpassword.errors }" />
        <div *ngIf="submitted && f.logpassword.errors" class="invalid-feedback">
            <div *ngIf="f.logpassword.errors.required">Password is required</div>
            <div *ngIf="f.logpassword.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
