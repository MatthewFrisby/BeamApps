<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row row-center">
				<div class="col-md-4">
					<div class="d-flex justify-content-center">
					<h1 class="text-center">
						Murray
					</h1>

					</div>
					<br>
			<div cdkDropList #onMurray="cdkDropList" [cdkDropListData]="murrayQueue"  [cdkDropListConnectedTo]="[waitMurray]"  class="example-list"  (cdkDropListDropped)="drop($event)">
					<div class="card" style="width: 26rem" *ngFor="let queueMurray of murrayQueue " cdkDrag >
						<div class="float-right">
						<button type="button"  (click)="removeFromQueue(queueMurray)" class="close" aria-label="Close">
  					<span aria-hidden="true">&times;</span>
						</button>
						</div>
						<h3 class="card-header text-center">
							{{queueMurray.name}}
						</h3>
						<div class="card-body">
							<h5 class="card-text text-center">
									Check-In Time: {{queueMurray.create_date}}
							</h5>
						</div>
					</div>
					</div>
				</div>
				<div class="col-md-4">

					<div class="row row-center  ">

					<div class="container col-md-8  text-center" style="padding-bottom: 5%">

					<form [formGroup]="lasercutterForm" layout-align="center center" class="card" (ngSubmit)="onSubmit()">
					    <div class="form-group">
					        <label for="name">Patron's Name</label>
					        <input type="text" formControlName="name" style="width 85%" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
					        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
					            <div *ngIf="f.name.errors.required">Name is required</div>
					        </div>
					    </div>
					    <div class="form-group">
					        <label for="location">Location:&#x20;&#x20;     </label>
				      		<input type="radio" formControlName="location" value="Murray"> Murray
									<input type="radio" formControlName="location" value="Hanes"> Hanes Art Center
							</div>
					    <div class="form-group">
					        <button [disabled]="loading" class="btn btn-primary">Add Patron</button>
					        <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
					    </div>
					</form>

					</div>
				</div>
					</div>

				<div class="col-md-4">
					<div class="d-flex justify-content-center">
					<h1 class="text-center">
						Hanes Art Center
					</h1>
					</div>
					<br>
					<div cdkDropList #onhanes="cdkDropList" [cdkDropListData]="hanesQueue"  [cdkDropListConnectedTo]="[waitHanes]"  class="example-list"  (cdkDropListDropped)="drop($event)">
          <div class="card" style="width: 24rem;" *ngFor="let queueHanes of hanesQueue" cdkDrag>
						<div class="float-right">
						<button type="button"  (click)="removeFromQueue(queueHanes)" class="close" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
						</div>
						<h2 class="card-header  text-center">
							{{queueHanes.name}}
						</h2>
						<div class="card-body">
							<h5 class="card-text text-center">
									Check-In Time: {{queueHanes.create_date}}
							</h5>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<br>
<br>
<br>

</div>
